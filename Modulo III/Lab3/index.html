<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h2>FORMULARIO DE DATOS</h2>
        <section class="container">
          <section id="content" class="row">
            </article>
              <article class="col">
               <form id="myForm">
                <div class="form-floating mb-3">
                    <b>Nombre:</b>
                    <input type="text" class="form-control" id="floatingInputproductName" placeholder="escriba el nombre">
                    <label for="floatingInputproductName"></label>
                </div>
                <div class="form-floating mb-3">
                    <b>Tipo de producto:</b>
                    <input type="text" class="form-control" id="floatingInputproductType" placeholder="Ingrese su producto">
                    <label for="floatingInputproductType"></label>
                </div>
                <div class="form-floating mb-3">
                    <b>Cantidad:</b>
                    <input type="text" class="form-control" id="floatingInputquantity" placeholder="Ingrese la cantidad">
                    <label for="floatingInputquantity"></label>
                </div>
                <div class="form-floating mb-3">
                    <b>Precio:</b>
                    <input type="number" class="form-control" id="floatingInputprice" placeholder="Ingrese el precio">
                    <label for="floatingInputprice"></label>
                </div>
                <div class="form-floating">
                    <b>Latitud:</b>
                    <input type="number" class="form-control" id="floatinglatitude" placeholder="Ingrese la latitud">
                    <label for="floatinglatitude"></label>
                </div>
                <div class="form-floating">
                    <b>Longitud:</b>
                    <input type="number" class="form-control" id="floatinglongitude" placeholder="Ingrese la longitud">
                    <label for="floatinglongitude"></label>
                </div>
                <div class="mb-3 offset-5 col-6">
                    <button type="button" class="btn btn-primary" onclick="getDataFormMyForm()">Guardar</button>
                </div>
            </form>
        </article>
    </section>
    </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="lab3.js"></script>
</body>
</html>
