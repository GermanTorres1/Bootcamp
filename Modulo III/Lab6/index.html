                    <input type="text" class="form-control" id="floatingInputquantity" placeholder="Ingrese la cantidad">
                    <label for="floatingInputquantity"></label>

                <div class="form-floating mb-3">

                    <input type="number" class="form-control" id="floatingInputprice" placeholder="Ingrese el precio">

                </div>
                <div class="form-floating">
                    <b>Longitud:</b>

                </div>

                </div>
                <div class="form-floating">
