<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
      <header class="row">
        <h2>Formulario de datos</h2>
      </header>
        <article class="col">
          <form id="myForm">
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                  <label for="floatingInputEmail">Escriba su Email</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInputName" placeholder="Su(s) nombre(s)">
                  <label for="floatingInputName">Escriba su Nombre</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInputLastname" placeholder="Su(s) apellido(s)">
                  <label for="floatingInputLastname">Escriba su Apellido</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="floatingInputPhone" placeholder="Teléfono">
                  <label for="floatingInputPhone">Escriba su telefono</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Ingrese su Contraseña</label>
              </div>
              <div class="mb-3 offset-5 col-6">
                  <button type="button" class="btn btn-primary" onclick="getUserDataForm()">Guardar</button>
                 </div>
              </form>
            </article>
            </form>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"></script>
    <script src="Lab4.js"></script>
</body>
</html>
